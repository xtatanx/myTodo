<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MyTodo App</title>
        <meta name="description" content="todo app for personal use tracking my progress using local storage">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo">myTodo</h1>
        </header>
        <section id="todos" class="atask-wrapper">
            <input id="inputTask" class="the-task" type="text" placeholder="Code some app..."><button id="add" class="btn add-task">Add task</button>
            <div class="filter_btns">
                <span class="filter_title">Filter by:</span><div class="filter_btn" data-filter="done">Done</div><div class="filter_btn" data-filter="not-done">Not done</div><div class="filter_btn">All</div>
            </div>            
        </section>
        <section class="todos">
            <ul id="tasks" class="todos-list">
            </ul>
        </section>
        <!-- Templates -->
        <script type="text/template" id="task">
            <div class="task-wrapper <% if(!done){ %> not-done <% } %> <% if(!visible) { %> task-wrapper__not-visible <% } %>">
                <span class="icon-checkbox " ></span>
                <span class="task_title"><%- title %></span>
                <span class="editBox"><input class="edit" type="text"></span>
                <span class="close_btn">x</span> 
            </div>
        </script>
        <!-- End of templates  -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/backbone.localstorage/backbone.localStorage.js"></script>
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
        <script src="https://cdn.firebase.com/libs/backfire/0.3.0/backbone-firebase.min.js"></script>
        <script src="js/models.js"></script>
        <script src="js/collections.js"></script>
        <script src="js/views.js"></script>
        <!-- <script src="js/router.js"></script> -->
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
