<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hello</title>
        <meta name="description" content="todo app for personal use tracking my progress using local storage">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="logo">myTodo</h1>
        </header>
        <section id="todos" class="atask-wrapper">
            <input class="the-task" type="text" placeholder="Code some app...">
            <button id="add" class="btn add-task">Add task</button>
        </section>
        <section class="todos">
            <ul id="tasks" class="todos-list">
            </ul>
        </section>

        <!-- Templates -->
        <script type="text/template" id="task">
            <span class="checkbox icon-checkbox-unchecked"></span> <%- title %>
        </script>
        <!-- End of templates  -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="bower_components/backbone.localstorage/backbone.localStorage.js"></script>
        <script src="js/models.js"></script>
        <script src="js/collections.js"></script>
        <script src="js/views.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
